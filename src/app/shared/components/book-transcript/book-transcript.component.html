<div class="container my-4">
    <h1>Alice's Adventure in Wonderland</h1>
    <!-- <audio controls>
      <source [src]="audio.src" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> -->
    <!-- <button (click)="playAudio()">Play</button> -->
  </div>
  <div class="container my-5">
    <div class="card shadow-3">
      <div class="card-body">
        <div *ngFor="let transcript of transcripts">
          <div class="d-flex ">
  
            <p class="text-phrase" (click)="selectPhrase(transcript)"  [class.text-warning]="currentId === transcript.id" 
              (mouseleave)="mouseOver= false" (mouseover)="mouseOver = true">{{ transcript.content }}</p>
            <i  class="mx-1 bi bi-play-circle"></i>
          </div>
  
        </div>
        <p class="text-success">{{ currentText }}</p>
      </div>
    </div>
  </div>
  
  <div class="play-container">
    <img src="../assets/play.png" (click)="playAudio()"/>
  </div>
