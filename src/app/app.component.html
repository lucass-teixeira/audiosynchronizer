<div class="container my-5">
  <div class="card shadow-3">
    <div class="card-body">
      <div *ngFor="let transcript of transcripts">
        <p class="text-phrase" (click)="selectPhrase(transcript)" [class.text-warning]="currentId === transcript.id">{{ transcript.content }}</p>

      </div>
      <p class="text-success">{{ currentText }}</p>
    </div>
  </div>
</div>

<div class="play-container">
  <img src="../assets/play.png" (click)="playAudio()"/>
</div>
